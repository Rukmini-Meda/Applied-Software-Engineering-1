{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{%static 'homechef/landingpage.css'%}">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
       
    <body>
      
      <div class="header">
        <a href="{% url 'landing' %}" class="logo">HOMECHEF</a>
        <div class="header-right">
            <a href="{% url 'landing' %}"><button class="button2">Home</button></a>
        </div>
      </div>

        <div class='container px5'>
          <div class ='container px5 d-flex justify-content-center'>
            <div class = "content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class = "form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="row border-bottom">
            <div class="col">
              <div class="form-group">
                <button type="submit" class="btn btn-warning">Sign Up</button>
              </div>
               </div>
            <div class="col">
              <div class=" form-group">
                <small class="text-muted" color="Black">Already Have An Account?<a class=" text-primary text-decoration-none" href="{% url 'login' %}">  Sign In</a></small>
              </div>
            </div>    
           
            
          </div>
        </form>
       
      </div>  
          </div>
        </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
